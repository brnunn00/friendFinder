<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>FriendFinder</title>      
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
        
      </head>

<body>
    <div class="container">

        <h2>The last survey you'll ever take (not a threat)</h2>
        <hr>
    
        <h3><strong>Let's Learn About You</strong></h3>
        <h4>Name (You have one, right?)</h4>
        <input type="text" id="name" class="form-control" required="true">
    
        <h4>Link to Photo Image (Optional)</h4>
        <input type="text" id="photo" class="form-control" required="">
    
        <hr>
        <div class="questionSection"></div>
     
        <br>
        <br>
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
         Submit</button>
    
        <hr>
        
    
      </div>
      <script>
      
      $(document).ready(function(){


loadQs();

})


function loadQs(){
  let scoreL = 6;

$.get("/api/getqs")
        .then(function(data) {
          var count = 1;
      let arr  = data.qList;
      arr.forEach(i => {
      let questionHead = $("<h3>");
        questionHead.text("Question " + count);
      let questionText = $("<h4>");
        questionText.text(i);
       
        questionHead.appendTo(".questionSection")
        questionText.appendTo(".questionSection");
      let select = $("<select>");
        select.attr("id", count);
        select.addClass("chosen-select");

        for (z=0; z<scoreL; z++){
          let oppy = $("<option>");
            if (z==0){
              oppy.attr("value",'');
            } else{
            oppy.attr("value",z);
            }
            if (z ==1){
              oppy.text(z+ " (Strongly Disagree)");
            } else if( z== (scoreL-1)){
              oppy.text(z+ " (Strongly Agree)");
            } else if (z==0){
              oppy.text("");
            } else {
            oppy.text(z);
            }
            oppy.appendTo(select);
           
        }
        select.appendTo(".questionSection")
        // <select class="chosen-select" id="q1">
        //   <option value=""></option>
        //   <option value="1">1 (Strongly Disagree)</option>
        //   <option value="2">2</option>
        //   <option value="3">3</option>
        //   <option value="4">4</option>
        //   <option value="5">5 (Strongly Agree)</option>
        // </select>
        count++;
      });
        });


}
</script>
</body>
</html>
